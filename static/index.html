<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/d11678a87a.js" crossorigin="anonymous"></script>
    <script src="/frontend.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg text-white bg-black">
        <div class="container-fluid">
            <ul class="navbar-nav d-flex flex-row ms-auto">
                <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">AI Labs</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">Contact Us</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">Policies</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header>
        <div class="container-fluid mt-5 px-0">
            <!-- Main Title -->
            <div class="main-title text-start ms-5 text-white p-6">
                EMERGENCY <br> LOGISTICS
            </div>
    
            <!-- Sub Title -->
            <div class="sub-title mt-5 mx-auto text-white p-5">
                Information Center
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container">
        <!-- Centered Logo -->
        <div class="text-center mt-4">
            <img src="./images/Logística de.png" alt="Logo" class="logo img-fluid">
        </div>

        <!-- Chatbot Div -->
        <div class="container-chat-ui mt-4 text-center">
            <div id="bot-chat-ui">
                <div id="chat-placeholder-2"></div>
            </div>
        </div>

        <!-- Banner Section -->
        <div class="d-flex justify-content-center align-items-center mt-5">
            <!-- Image -->
            <div class="me-3">
                <img src="./images/Untitled design (6).png" alt="Helping Hands" class="img-fluid" style="max-width: 100px;">
            </div>
            <!-- Black Banner with Text -->
            <div class="sub-title text-white text-center p-4">
                Ayuda Cuando Más Se Necesita
            </div>
        </div>

        <!-- Maps Placeholder -->
        <div class="maps-container mt-5">
            <div id="maps"></div>
        </div>

        <!-- Sheets Placeholder -->
        <div class="sheets-container mt-4">
            <div id="sheets"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">© 2024 Emergency Logistics. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
